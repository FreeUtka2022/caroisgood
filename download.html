<script>
  function search() {
    var query = document.getElementById('query').value;
    if (query == 'Download') {
      location = "dc.html";
    } else if (query == 'Help') {
      location = "help.html";
    } else if (query == 'Home') {
      location = "index.html";
    }  if (query == 'download') {
      location = "dc.html";
    } else if (query == 'help') {
      location = "help.html";
    } else if (query == 'home') {
      location = "index.html";
    } else {
      document.getElementById('result').innerHTML = 'Try Again';
    }
    return false;
  }
</script>
